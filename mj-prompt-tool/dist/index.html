<!DOCTYPE html>

<body>
    <div id="app">
        {{test}}
        <!-- 渲染每個分組 -->
        <div v-for="(group, key) in styles" :key="key" class="style-group">
            <h2>{{ key }}</h2>
            <!-- 渲染每個分組中的項目 -->
            <ul>

                </li>
            </ul>
        </div>
    </div>
